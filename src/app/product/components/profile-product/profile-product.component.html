<mat-card class="main-form">
  <div>
    <img [src]="userProfilePhoto" alt="user profile picture" class="profile-picture">
    <h2>Les produits de {{ currentUserFirstName }}</h2>

  </div>

  <div class="product-container">

    <a 
      *ngFor="let product of (currentUserCompanie === 'oui' ? countOfProducts : uniqueProducts)" 
      routerLink="/teik/products/current-product/{{ product.id}}"
      class="product-card-link"
    >
      <div class="product-card">
        <img [src]="product.imageUrl" alt="photo produit"  class="product-image">
        <h2>{{ product.name }}</h2>
        <p>Quantit√© {{ product.count }}</p>
      </div>

    </a>
  </div>
</mat-card>
