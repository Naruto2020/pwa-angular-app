 <ng-container *ngIf="!isLoginPage() && !isRegisterPage()">
  <div id="headerContainer">
    <mat-toolbar style="margin:0; display: grid; grid-template-columns: auto auto auto auto auto auto auto auto auto auto; align-items: center; grid-column-gap: 10px;">
      
      <!-- Logo -->
      <button mat-icon-button routerLink="/teik/news">
        <img class="teik-logo" src="../../../../assets/icons/teik-logo.png" alt="teik logo">
      </button>

      <!-- Search -->
      <div class="search" style="position: relative; display: flex; align-items: center;">
        <mat-icon style="position: absolute; left: 10px;">search</mat-icon>
        <input class="search" type="text"
               [placeholder]="'HEADER.SEARCH_PLACEHOLDER' | translate"
               style="padding-left: 30px; padding-right: 8px;">
      </div>

      <!-- Home -->
      <div id="iconMediaQuerieMarge" style="display: grid; grid-template-rows: auto auto; place-items: center;">
        <button mat-icon-button routerLink="/teik/news"
                [ngClass]="{ 'mat-button-toggle-checked': isActive('/teik/news') }"
                [style.margin-bottom.px]="isActive('/teik/news') ? -4 : -8">
          <mat-icon>home</mat-icon>
        </button>
        <a routerLink="/teik/news" class="icon-text" style="padding-left: 4px; margin-top: -6px;">
          {{ 'HEADER.HOME' | translate }}
        </a>
      </div>

      <!-- Shield -->
      <div id="iconMediaQuerieMarge1" style="display: grid; grid-template-rows: auto auto; place-items: center;">
        <button mat-icon-button routerLink="/teik/mysquad"
                [ngClass]="{ 'mat-button-toggle-checked': isActive('/teik/mysquad') }"
                [style.margin-bottom.px]="isActive('/teik/mysquad') ? -4 : -8">
          <mat-icon>shield</mat-icon>
        </button>
        <a routerLink="/teik/mysquad" class="icon-text" style="padding-left: 4px; margin-top: -6px;">
          {{ 'HEADER.SHIELD' | translate }}
        </a>
      </div>

      <!-- Notifications -->
      <div id="iconMediaQuerieMarge2" style="display: grid; grid-template-rows: auto auto; place-items: center;">
        <button mat-icon-button routerLink="/teik/notifications"
                [ngClass]="{ 'mat-button-toggle-checked': isActive('/teik/notifications') }"
                [style.margin-bottom.px]="isActive('/teik/notifications') ? -4 : -8">
          <mat-icon>notifications</mat-icon>
        </button>
        <a routerLink="/teik/notifications" class="icon-text" style="padding-left: 4px; margin-top: -6px;">
          {{ 'HEADER.NOTIFICATIONS' | translate }}
        </a>
      </div>

      <!-- Dashboard -->
      <div style="display: grid; grid-template-rows: auto auto; place-items: center;">
        <button mat-icon-button routerLink="/teik/dashboard"
                [ngClass]="{ 'mat-button-toggle-checked': isActive('/teik/dashboard') }"
                [style.margin-bottom.px]="isActive('/teik/dashboard') ? -4 : -8">
          <mat-icon>dashboard</mat-icon>
        </button>
        <a routerLink="/teik/dashboard" class="icon-text" style="padding-left: 4px; margin-top: -6px;">
          {{ 'HEADER.DASHBOARD' | translate }}
        </a>
      </div>

      <!-- User Profile -->
      <div id="iconMediaQuerieMarge4" style="display: flex; flex-direction: column; align-items: center;">
        <button mat-icon-button style="margin-bottom: -8px;">
          <img [src]="currentUserPhoto" alt="user profil" class="profile-picture">

      </div>
