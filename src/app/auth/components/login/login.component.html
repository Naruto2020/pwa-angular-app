<mat-card class="main-form" [formGroup] = "mainForm">
    <mat-card-title>Connexion √† TEIK</mat-card-title>
    
    <mat-card class="form-card" [formGroup]="loginInfoForm">
        <mat-card-subtitle>Informations de connexion</mat-card-subtitle>
        <div class="form-row">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email">
                <mat-error>{{getFormControlErrorTex(emailCtrl)}}</mat-error>
            </mat-form-field>
            <mat-form-field class="pwd-container" appearance="fill">
                <mat-label>Mot de passe</mat-label>
                <input type="{{ hidePassword ? 'password' : 'text' }}" matInput formControlName="password">
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error>{{getFormControlErrorTex(passwordCtrl)}}</mat-error>
            </mat-form-field>
        </div>
    </mat-card>

    <mat-card-actions >
        <button *ngIf="mainForm.valid" mat-flat-button color="primary" (click)="onSubmitForm()">Connexion</button> &nbsp; &nbsp;
        <button mat-flat-button color="primary" (click)="onSubmitForm()">Mot de passe oubli√© ?</button>
        <mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate"></mat-progress-spinner>
        
        <div>
            <br>
            <span>Vous n'avez pas de compte ?</span> &nbsp;
            <button mat-flat-button color="primary" routerLink="/teik/auth/register"> Inscrivez-vous</button>
        </div>
    </mat-card-actions>
</mat-card>


<!-- üîç search  field -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Rechercher</mat-label>
    <input matInput placeholder="Ex: entreprise, produit, utilisateur..." [(ngModel)]="searchQuery" (input)="onSearchChange()">
    <button *ngIf="searchQuery" mat-icon-button matSuffix (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
