
<!-- üîç search  field -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Rechercher</mat-label>
    <input matInput placeholder="Ex: entreprise, produit, utilisateur..." [(ngModel)]="searchQuery" (input)="onSearchChange()">
    <button *ngIf="searchQuery" mat-icon-button matSuffix (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<app-carousel 
  [title]="'Teik Secure Network'" 
  [items]="lostProducts" 
  context="private stolen"
  [baseRoute]="baseRoute"
>
  <ng-template #itemExtra let-item>
    <p><strong>Marque :</strong> {{ item.brand }}</p>
    <p><strong>Mod√®le :</strong> {{ item.model }}</p>
    <p><strong>‚Ä¶{{ item.serialnumber | slice:-3 }}</strong></p>
    <p><strong>Authentifi√© par :</strong> {{ item.authenticator }}</p>
    <p *ngIf="item.ownerName"><strong>Propri√©taire :</strong> {{ item.ownerName }}</p>
    <p><strong>Date de perte :</strong> {{ item.lossDate | date:'dd/MM/yyyy' }}</p>
    <p *ngIf="item.lossCity || item.lossCountry"><strong>Lieu :</strong> {{ item.lossCity }}, {{ item.lossCountry }}</p>
  </ng-template>
</app-carousel>
