<div style="border: 1px dashed blue; padding: 1rem; max-width: 100%;">

    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  
        <br><br>
  
        <button type="submit" mat-flat-button color="primary"  [disabled]="!uploadForm.valid">Upload</button>
    </form>
  
  </div>
